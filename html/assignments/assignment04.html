
<h1>New Student Regitration Form</h1>

<form action="post">
    <hr>
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td>First Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Last Name</td>
            <td>
                <input type="text">
            </td>
        </tr>
        <tr>
            <td>Email Address</td>
            <td>
                <input type="email">
            </td>
        </tr>
        <tr>
            <td>Phone Number</td>
            <td>
                <input type="tel">
            </td>
        </tr>
        <tr>
            <td>Gender</td>
            <td>
                <input type="radio" name="gender" value="Male" id="">Male
                <input type="radio" name="gender" value="Female" id="">Female            
            </td>
        </tr>    
        <tr>
            <td>Date of Birth</td>
            <td>
                <input type="date" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Use School Bus</td>
            <td>
                <select name="" id="">
                    <option>---Please select---</option>
                    <option>Yes</option>
                    <option>No</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Height (in cm)</td>
            <td>
                <input type="number" min="50" max="200">
            </td>
        </tr>
        <tr>
            <td>Upload your picture</td>
            <td>
                <input type="file" name="" id="">
            </td>
        </tr>
        <tr>
            <td>Home Address</td>
            <td>
                <textarea name="" id="" cols="30" rows="7"></textarea>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="button" value="Save New Student">
            </td>
        </tr>
        
        <tr>
            <td colspan="2">
                <span>
                    <i>Please do not use the correct date of birth, phone and email etc while entering the data. </i></span>
            </td>
        </tr>        
    </table>
    <hr>
</form>
